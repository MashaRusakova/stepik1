{% extends 'base.html' %}

{% block container %}

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
            {% for tour in tours %}
            <div class="col-4" data-test="card">
                <div class="card mb-3" >
                    <img src="{{ tour.1.picture }}" class="card-img-top img-fluid" data-test="picture">
                    <div class="card-body">
                        <h5 class="card-title"> {{ tour.1.title }} {{tour.1.stars}} *</h5>
                        <p class="card-text">{{ tour.1.description }} {{tour.1.date}}</p>
                        <p class="card-text">{{tour.1.date}}, {{tour.1.nights}} ночей, {{tour.1.price}} </p>
                        <a href="/tour/{{ tour.0 }}/" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
                    </div>
                </div>
             </div>
            {% endfor %}
        </ul>

{% endblock %}
